<div class="application container-fluid order-page">
  <div class="pagetitle">
    {{pagetitle}}
  </div>
  <app-product-search (productSelected)='onProductSelected($event)'></app-product-search>
  <button type="button" class="btn btn-default btn-lg btn-block disabled order">Order</button>
  <app-order-table [products]='productsOrdered' (deleteProduct)='deleteSelectProduct($event)'></app-order-table>
</div>
