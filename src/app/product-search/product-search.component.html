<div class="searchContainer">
  <input #searchBox id="search-box" class="searchField" type="text" (keyup)="search(searchBox.value)"/><i class="material-icons md-24">search</i>
  <div>
        <div *ngFor="let product of products"
             class="search-result" >
            {{product.name}}
        </div>
    </div>
</div>
