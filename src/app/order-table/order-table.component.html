<table class="table table-striped table-hover">
  <thead>
    <tr>
      <td class="name">Name</td>
      <td class="number">Number</td>
      <td class="price">Price</td>
      <td class="units">Units</td>
      <td class="del">Delete?</td>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let product of products" class="search-result">
        <td class="name">{{product.name}}</td>
        <td class="number">
          <input value="1" type="number" value="1" />
        </td>
        <td class="price">{{product.price}}</td>
        <td class="units">{{product.units}}</td>
        <td class="del">
          <button type="button" min="0" class="btn btn-sm btn-danger deleteBtn" (click)="delete(product)">Delete</button>
        </td>
    </tr>

  </tbody>
</table>
